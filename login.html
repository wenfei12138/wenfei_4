<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="logo layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="box">
        <div class="title"></div>

        <!-- 登入注册区 -->
        <div class="bottom">
            <!-- 登入 -->
            <div class="login_box">

                <form class="layui-form" id="login_form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>

                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                    <div class="layui-form-item link">
                        <a href="javascript:;">去注册</a>
                    </div>
                </form>

            </div>

            <!-- 注册 -->
            <div class="reg_box">

                <form class="layui-form" id="reg_form">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" id="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 再次输入密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" required lay-verify="required|reg_paw" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
                    </div>
                    <div class="layui-form-item link">
                        <a href="javascript:;">去登入</a>
                    </div>
                </form>
            </div>

        </div>
        <!-- 登入注册区 -->

    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <!-- <script src="./assets/js/baseAPI.js"></script> -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
