<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="logo layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- logo -->

    <!-- 登入注册区 -->
    <div class="loginRegistration">
        <div class="title-box"></div>
        <!-- 登入 -->
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即提交</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;">去注册</a>
            </div>
        </div>


        <!-- 注册 -->
        <div class="reg_box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="name" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="p" name="title" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="title" required lay-verify="required|pass|rpwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="login">登入</a>
            </div>

        </div>
    </div>
    <!-- 登入注册区 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
